<div class="navbar">
    <a class="title" href="/">
        <img src="/assets/img/logo.png" />
        <span>Polaris</span>
    </a>

    <div class="end">
        <a href="/">Home</a>
        <a href="/games">Games</a>
        <a href="/apps">Apps</a>
        <a href="/search">Search</a>
        <a href="#settings" data-link="true" data-attr="sidebar_trigger" id="open_sidebar">Settings</a>
    </div>
</div>

<div class="sidebar">
    <div class="scroll">
        <span class="material-symbols-rounded">keyboard_arrow_down</span>
    </div>

    <h1>Settings</h1>

    <h3>Panic Key</h3>
    <input type="text" name="Panic Key" id="panic_key" value="No Key Selected" readonly />
    <button id="reset_panic">Reset</button>
    <br>
    <h3>Panic URL</h3>
    <input type="url" id="panic_url" placeholder="eg: https://google.com" />
    <br>
    <h3>Theme</h3>
    <div id="themes">
        <button>System Default</button>
        <button>Dark</button>
        <button>Light</button>
    </div>

    <h3>Select a proxy</h3>
    <select name="proxy-selection" id="proxy">
        <option value="uv">Ultraviolet</option>
        <option value="rh">Rammerhead</option>
    </select>

    <h3>Prevent close</h3>
    <div class="switch">
        <input type="checkbox" id="prevent_close">
        <span class="slider"></span>
    </div>

    <h3>Proxy all links</h3>
    <div class="switch">
        <input type="checkbox" id="proxy_links">
        <span class="slider"></span>
    </div>
    <br>
    <button data-attr="sidebar_trigger">Close</button>
</div>
